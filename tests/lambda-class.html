<!DOCTYPE html>
<html>
<head>
<title>Testing $class lambdas</title>
<script type="text/javascript" src="../lib/class-tg.js"></script>
<script type="text/javascript">

(function() {
	$package("lambda");
	$class("Wurst", {
		backen : function(){
			console.log("top wurst wurst wurst");
		}
	});
	$package("");
})();


$interface("Baecker", {
	backen : function() {}
});

$class("Wurst", {
	$implements : Baecker,
	backen : function() {
		console.log("wurst wurst wurst");
	}
});



var foo = new $class({
	$implements : Baecker,
	sayHello : function() {
		console.log("Hello from foo");
	},
	backen : function() {
	}
});
foo.sayHello();
var wurst = new Wurst();
wurst.backen();

var bar = new $class({
	sayHello : function() {
		console.log("Hello from bar");
	}
});
bar.sayHello();
</script>
</head>
<body>
Testing $class lambdas...
</body>
</html>
