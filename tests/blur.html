<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Testing blur</title>
</head>
<body>
<form>
<fieldset>
<input type="password" id="in" size="40" tabindex="1"/>
<input type="text" id="out" value="" size="40" tabindex="2"/>
</fieldset>
</form>
<script type="text/javascript">
var nodeIn = document.getElementById("in");
var nodeOut = document.getElementById("out");

nodeIn.addEventListener("blur", function(e) {
	nodeOut.value = nodeIn.value;
	nodeIn.value = "";
	nodeOut.select();
}, false);

nodeOut.addEventListener("keyup", function(e) {
	//console.log("ctrlKey: " + e.ctrlKey);
	//console.log("keyCode: " + e.keyCode);

	if (e.ctrlKey && e.keyCode == 67) {
		nodeOut.value = "";
	}
}, false);
</script>
</body>
</html>
