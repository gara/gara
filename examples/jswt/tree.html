<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>gara.jswt.tree (example)</title>
<link rel="stylesheet" href="../../res/gara.css" type="text/css"/>
<link rel="stylesheet" href="../../themes/sand/sand.css" type="text/css"/>
<script type="text/javascript" src="../../gara.js"></script>
<script type="text/javascript"><!--
function main() {
	t = new gara.jswt.Tree(document.getElementById("container"));
	
	var i1 = new gara.jswt.TreeItem(t);
	i1.setText("Item 1");
	
	var i2 = new gara.jswt.TreeItem(t);
	i2.setText("Item 2");
	
	var i3 = new gara.jswt.TreeItem(i2);
	i3.setText("Item 3");
	
	var i4 = new gara.jswt.TreeItem(i3);
	i4.setText("Item 4");
	
	var i5 = new gara.jswt.TreeItem(i3);
	i5.setText("Item 5");
	
	var i6 = new gara.jswt.TreeItem(i2);
	i6.setText("Item 6");
	
	var i7 = new gara.jswt.TreeItem(i6);
	i7.setText("Item 7");
	
	var i8 = new gara.jswt.TreeItem(t);
	i8.setText("Item 8");
	
	t.update();
}

gara.onDOMLoaded(main);
--></script>
</head>
<body style="padding: 10px;">
<h1 style="font-size: 24px; margin-bottom: 10px;">gara.jswt.Tree</h1>
<div id="container" class="sand">
</div>
</body>
</html>
