<!doctype html>
<html style="height: 100%;">
<head>
<meta charset="utf-8" />
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate"> 
<title>gara.jsface.window (dev)</title>
<link rel="stylesheet" href="../../css/themes/sand/sand.css" type="text/css"/>
<script src="../../src/gara.js"></script>
<script>
var app, actions = {};
function main() {
	gara.Class("actions.File", {
		$extends : gara.jsface.action.Action,
		getText : function () {
			return "File";
		}
	});
	
	app = new gara.jsface.window.Application();
	app.addMenuBar();
	app.getMenuBarManager().add(new actions.File());	
	app.open();
}
</script>
</head>
<body style="padding: 10px;" class="sand" role="application">
<script>gara.require([
	"gara.jsface.window.Application",
	"gara.jsface.action.Action"
], main);
</script>
</body>
</html>
