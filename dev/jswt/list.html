<script type="text/javascript"><!--
var l;

function main() {
	try {
		l = new gara.jswt.List(document.getElementById("container"), gara.jswt.JSWT.CHECK | gara.jswt.JSWT.FULL_SELECTION);

		var i = new gara.jswt.ListItem(l);
		i.setText("Item 1");
		
		var i2 = new gara.jswt.ListItem(l);
		i2.setText("Item 2");
		
		var i3 = new gara.jswt.ListItem(l);
		i3.setText("Item 3");

		var i4 = new gara.jswt.ListItem(l);
		i4.setText("Item 4");
		
		var i5 = new gara.jswt.ListItem(l);
		i5.setText("Item 5");
	
		l.update();
	} catch(e) {
		var message = "";
		for (p in e) {
			message += p + ": " + e[p] + "\n";
		}
		console.log(message);
	}
}

function dispose() {
	l.dispose();
}

function getSelectedItem() {
	return l.getSelection()[0];
}

function toggleGrayed() {
	var item = getSelectedItem();
	item.setGrayed(!item.getGrayed());
}

function toggleChecked() {
	var item = getSelectedItem();
	item.setChecked(!item.getChecked());
}
--></script>

<body style="padding: 10px;">
<h1 style="font-size: 24px; margin-bottom: 10px;">gara.jswt.List</h1>
<fieldset>
	<legend>Options</legend>
	<input type="button" value="dispose()" onclick="dispose()"/>
	<input type="button" value="Toggle Checked" onclick="toggleChecked()"/>
	<input type="button" value="Toggle Grayed" onclick="toggleGrayed()"/>
</fieldset>
<div id="container" class="sand" style="width: 300px;"></div>
<script type="text/javascript">main();</script>
</body>
