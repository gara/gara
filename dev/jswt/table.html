<script type="text/javascript"><!--
var tbl;
function main() {
	try {
		tbl = new gara.jswt.Table(document.getElementById("container"), gara.jswt.JSWT.FULL_SELECTION | gara.jswt.JSWT.SINGLE | gara.jswt.JSWT.CHECK);
		tbl.setHeaderVisible(true);
		tbl.setLinesVisible(true);

		var col1 = new gara.jswt.TableColumn(tbl, gara.jswt.JSWT.DEFAULT);
		col1.setText("col 1");

		var col2 = new gara.jswt.TableColumn(tbl, gara.jswt.JSWT.DEFAULT);
		col2.setText("col 2");
		
		var col3 = new gara.jswt.TableColumn(tbl, gara.jswt.JSWT.DEFAULT);
		col3.setText("col 3");
		//col3.setWidth(110);
		
		var i1 = new gara.jswt.TableItem(tbl);
		i1.setText(["i1, 1", "i1, 2", "i1, 3"]);
		
		var i2 = new gara.jswt.TableItem(tbl);
		i2.setText(["i2, 1", "i2, 2", "i2, 3"]);

		var i3 = new gara.jswt.TableItem(tbl);
		i3.setText(["i3, 1", "i3, 2", "i3, 3"]);

		tbl.update();
	} catch(e) {
		var message = "";
		for (p in e) {
			message += p + ": " + e[p] + "\n";
		}
		console.error(message);
	}
}

function dispose() {
	tbl.dispose();
}

function deselectAll() {
	tbl.deselectAll();
}

function getSelectedItem() {
	return tbl.getSelection()[0];
}

function toggleGrayed() {
	var item = getSelectedItem();
	item.setGrayed(!item.getGrayed());
}

function toggleChecked() {
	var item = getSelectedItem();
	item.setChecked(!item.getChecked());
}
--></script>

<body style="padding: 10px;" class="sand">
<h1 style="font-size: 24px; margin-bottom: 10px;">gara.jswt.Table</h1>
<fieldset>
	<legend>Options</legend>
	<input type="button" value="dispose()" onclick="dispose()"/>
	<input type="button" value="deselectAll()" onclick="deselectAll()"/>
	<input type="button" value="Toggle Checked" onclick="toggleChecked()"/>
	<input type="button" value="Toggle Grayed" onclick="toggleGrayed()"/>
</fieldset>
<div id="container" class="sand" style="width: 300px;">
</div>
<script type="text/javascript">main();</script>
</body>
