<script type="text/javascript"><!--
function main() {
	try {
		var t = new gara.jswt.TabFolder(document.getElementById("container"), gara.jswt.JSWT.TOP);

		var i1 = new gara.jswt.TabItem(t);
		i1.setText("Item 1");
		i1.setContent("Content 1");
		
		var i2 = new gara.jswt.TabItem(t);
		i2.setText("Item 2");
		i2.setContent("Content 2");
		
		var i3 = new gara.jswt.TabItem(t);
		i3.setText("Item 3");
		i3.setContent("Content 3");
		
		var i4 = new gara.jswt.TabItem(t);
		i4.setText("Item 4");
		i4.setContent("Content 4");
		
		var i5 = new gara.jswt.TabItem(t);
		i5.setText("Item 5");
		i5.setContent("Content 5");
		
		t.update();
	} catch(e) {
		var message = "";
		for (p in e) {
			message += p + ": " + e[p] + "\n";
		}
		console.log(message);
	}
}

onDOMLoaded(main);
--></script>
