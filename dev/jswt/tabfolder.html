<script type="text/javascript"><!--
var t;
function main() {
	try {
		t = new gara.jswt.TabFolder(document.getElementById("container"), gara.jswt.JSWT.TOP);

		var img1 = new Image();
		img1.src = '../../themes/sand/icon_error.png';
		
		var img2 = new Image();
		img2.src = '../../themes/sand/icon_warning.png';

		var i1 = new gara.jswt.TabItem(t);
		i1.setText("Item 1");
		i1.setContent("Content 1");
		
		var i2 = new gara.jswt.TabItem(t);
		i2.setText("Item 2");
		i2.setImage(img1);
		i2.setContent("Content 2");
		
		var i3 = new gara.jswt.TabItem(t);
		i3.setText("Item 3");
		i3.setContent("Content 3");
		
		var i4 = new gara.jswt.TabItem(t);
		i4.setText("Item 4");
		i4.setImage(img2);
		i4.setContent("Content 4");
		
		var i5 = new gara.jswt.TabItem(t);
		i5.setText("Item 5");
		i5.setContent("Content 5");
		
		t.update();
	} catch(e) {
		var message = "";
		for (p in e) {
			message += p + ": " + e[p] + "\n";
		}
		console.log(message);
	}
}

function dispose() {
	t.dispose();
}
--></script>

<body style="padding: 10px;">
<h1 style="font-size: 24px; margin-bottom: 10px;">gara.jswt.TabFolder</h1>
<fieldset>
	<legend>Options</legend>
	<input type="button" value="dispose()" onclick="dispose()"/>
</fieldset>
<div id="container" class="sand"></div>
<script type="text/javascript">main();</script>
</body>
