<!doctype html>
<html class="sand" role="application">
<head>
<meta charset="utf-8" />
<meta http-equiv="Pragma" content="no-cache">

<title>gara.widgets.Tree (dev)</title>
<link rel="stylesheet" href="../../css/themes/sand/sand.css" type="text/css">
<script src="../../src/gara.js"></script>
<script>
var tree;
function main() {
	tree = new gara.widgets.Tree(document.getElementById("container"), gara.CHECK | gara.BORDER);

	new gara.widgets.TreeItem(tree).setText("Item 1e");

	new gara.widgets.TreeItem(i3).setText("Item 5");

	new gara.widgets.TreeItem(tree).setText("Item 25");

	tree.setWidth(300);
	tree.setHeight(200);
}

function dispose() {
	tree.dispose();
}

function selectAll() {
	tree.selectAll();
}

function deselectAll() {
	tree.deselectAll();
}

function getSelectedItem() {
	return tree.getSelection()[0];
}

function toggleGrayed() {
	var item = getSelectedItem();
	item.setGrayed(!item.getGrayed());
}

function toggleChecked() {
	var item = getSelectedItem();
	item.setChecked(!item.getChecked());
}
</script>
</head>
<body style="padding: 10px;">
<h1 style="font-size: 24px; margin-bottom: 10px;">gara.Tree</h1>
<fieldset>
	<legend>Options</legend>
	<!--<input type="button" value="dispose()" onclick="dispose()"/>
	<input type="button" value="selectAll()" onclick="selectAll()"/>
	<input type="button" value="deselectAll()" onclick="deselectAll()"/>

	<input type="button" value="Toggle Grayed" onclick="toggleGrayed()"/>
	<input type="button" value="getTopItem()" onclick="console.log('Top Item: '+tree.getTopItem().getText())"/>
	<input type="button" value="showSelection()" onclick="tree.showSelection()"/>
	<input type="button" value="showItem(Item 20)" onclick="tree.showItem(tree.getItems()[19])"/>
	<input type="button" value="setTopItem(Item 10)" onclick="tree.setTopItem(tree.getItems()[9])"/>
</fieldset>
<div id="container" class="sand" style="width: 300px; margin-top: 5px;">
</div>
<script type="text/javascript">
gara.require("gara.widgets.Tree", main);
</script>
</body>
</html>
