<script type="text/javascript">
gara.require("gara.jswt.widgets.MessageBox");
gara.require("gara.jswt.widgets.InputDialog");
gara.require("gara.jswt.widgets.IframeDialog");
gara.require("gara.jswt.widgets.Button");
var d, JSWT = gara.jswt.JSWT;

function main() {
	new gara.jswt.widgets.Button(document.getElementsByTagName("body")[0]).setText("open MessageBox").addSelectionListener(
		new gara.Class({
			$implements: gara.jswt.events.SelectionListener,
			widgetSelected : function(e) {
				d = new gara.jswt.widgets.MessageBox(JSWT.YES | JSWT.ICON_QUESTION);
				d.setMessage("Do you love it?");
				d.open(function(response) {
					console.log("MessageBox: " + response);
				});
			}
		})
	);

	new gara.jswt.widgets.Button(document.getElementsByTagName("body")[0]).setText("open InputDialog").addSelectionListener(
		new gara.Class({
			$implements: gara.jswt.events.SelectionListener,
			widgetSelected : function(e) {
				d = new gara.jswt.widgets.InputDialog();
				d.setMessage("Do you love it?");
				d.setValue("for sure!");
				d.open(function(response) {
					console.log("Answer: " + response);
				});
			}
		})
	);

	new gara.jswt.widgets.Button(document.getElementsByTagName("body")[0]).setText("open IframeDialog").addSelectionListener(
		new gara.Class({
			$implements: gara.jswt.events.SelectionListener,
			widgetSelected : function(e) {
				d = new gara.jswt.widgets.IframeDialog(gara.jswt.JSWT.ICON_WORKING);
				d.setWidth(640);
				d.setHeight(480);
				d.open("dialog.html?wurst=salami");
			}
		})
	);
}

</script>
