<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>gara.jswt.button (dev)</title>
<link rel="stylesheet" href="../../css/themes/sand/sand.css" type="text/css"/>
<script type="text/javascript" src="../../src/gara.js"></script>
<script type="text/javascript"><!--

function main() {
	var img = new Image();
	img.src = '../../css/themes/sand/icon_information.png';
	
	var img2 = new Image();
	img2.src = '../../css/themes/sand/icon_warning.png';
	
	gara.require(["gara.jswt.widgets.Button","gara.jswt.widgets.Label","gara.jswt.widgets.Text"], function() {
		new gara.jswt.widgets.Button(document.getElementById("container"), gara.jswt.JSWT.CHECK).setText("Hoo ");
		new gara.jswt.widgets.Button(document.getElementById("container"), gara.jswt.JSWT.CHECK).setText("Woo ").setImage(img).setEnabled(false);
		new gara.jswt.widgets.Button(document.getElementById("container"), gara.jswt.JSWT.CHECK).setText("Foo ").setEnabled(false).setSelection(true);
		new gara.jswt.widgets.Button(document.getElementById("container"), gara.jswt.JSWT.CHECK).setText("Boo ").setImage(img2);
	
		new gara.jswt.widgets.Button(document.getElementById("container"), gara.jswt.JSWT.RADIO).setText("Woo ").setImage(img2).setEnabled(false);
		new gara.jswt.widgets.Button(document.getElementById("container"), gara.jswt.JSWT.RADIO).setText("Hoo ");
		new gara.jswt.widgets.Button(document.getElementById("container"), gara.jswt.JSWT.RADIO).setText("Boo ").setImage(img2);
	
		new gara.jswt.widgets.Button(document.getElementById("container")).setText("Woo").setImage(img2);
		new gara.jswt.widgets.Button(document.getElementById("container")).setText("Hoo").addSelectionListener({
			widgetSelected : function(e) {
				console.log("selected: " + e.widget.getText());
			}
		});
		new gara.jswt.widgets.Button(document.getElementById("container")).setText("Boo").setImage(img2).setEnabled(false);

		new gara.jswt.widgets.Label(document.getElementById("container")).setText("SalamiS");
		new gara.jswt.widgets.Text(document.getElementById("container")).setText("Salami");
		new gara.jswt.widgets.Text(document.getElementById("container"), gara.jswt.JSWT.PASSWORD).setText("Salami");
		new gara.jswt.widgets.Text(document.getElementById("container"), gara.jswt.JSWT.MULTI).setText("Salami");
	});
}

--></script>
<style type="text/css">
#container .jsWTButtonRadio {
	display: block;
}
</style>
</head>
<body style="padding: 10px;">
<h1 style="font-size: 24px; margin-bottom: 10px;">gara.jswt.Button</h1>
<div id="container" class="sand">
</div>
<script type="text/javascript">main();</script>
</body>
</html>
