<!doctype html>
<html class="sand" role="application">
<head>
<meta charset="utf-8" />
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate"> 
<title>gara.widgets.Button + gara.widgets.Text (dev)</title>
<link rel="stylesheet" href="../../css/themes/sand/sand.css" type="text/css"/>
<script src="../../src/gara.js"></script>
<script>
function main() {
	var img = new Image();
	img.src = '../../css/themes/sand/icon_information.png';
	
	var img2 = new Image();
	img2.src = '../../css/themes/sand/icon_warning.png';

	new gara.widgets.Button(document.getElementById("container"), gara.CHECK).setText("Hoo ");
	new gara.widgets.Button(document.getElementById("container"), gara.CHECK).setText("Woo ").setImage(img).setEnabled(false);
	new gara.widgets.Button(document.getElementById("container"), gara.CHECK).setText("Foo ").setEnabled(false).setSelection(true);
	new gara.widgets.Button(document.getElementById("container"), gara.CHECK).setText("Boo ").setImage(img2);

	new gara.widgets.Button(document.getElementById("container"), gara.RADIO).setText("Woo ").setImage(img2).setEnabled(false);
	new gara.widgets.Button(document.getElementById("container"), gara.RADIO).setText("Hoo ");
	new gara.widgets.Button(document.getElementById("container"), gara.RADIO).setText("Boo ").setImage(img2);

	new gara.widgets.Button(document.getElementById("container")).setText("Woo").setImage(img2);
	new gara.widgets.Button(document.getElementById("container")).setText("Hoo").addSelectionListener({
		widgetSelected : function(e) {
			console.log("selected: " + e.widget.getText());
		}
	});
	new gara.widgets.Button(document.getElementById("container")).setText("Boo").setImage(img2).setEnabled(false);

	new gara.widgets.Label(document.getElementById("container")).setText("SalamiS");
	new gara.widgets.Text(document.getElementById("container")).setText("Salami");
	new gara.widgets.Text(document.getElementById("container"), gara.PASSWORD).setText("Salami");
	new gara.widgets.Text(document.getElementById("container"), gara.MULTI).setText("Salami");
}

</script>
</head>
<body style="padding: 10px;">
<h1 style="font-size: 24px; margin-bottom: 10px;">gara.widgets.Button + gara.widgets.Text</h1>
<div id="container" class="sand">
</div>
<script type="text/javascript">
gara.require("gara.widgets.Button", "gara.widgets.Label", "gara.widgets.Text", main);
</script>
</body>
</html>
