<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>gara.jswt.widgets.TabFolder (dev)</title>
<link rel="stylesheet" href="../../css/themes/sand/sand.css" type="text/css"/>
<script src="../../src/gara.js"></script>
<script>
var t;
function main() {
	t = new gara.jswt.widgets.TabFolder(document.getElementById("container"), gara.jswt.JSWT.TOP);
	//var e = new gara.jswt.widgets.FocusManager();
	
	var img1 = new Image();
	img1.src = '../../css/themes/sand/icon_error.png';
	
	var img2 = new Image();
	img2.src = '../../css/themes/sand/icon_warning.png';

	var list = new gara.jswt.widgets.List(t);
	for (var i = 1; i <= 20; i++) {
		new gara.jswt.widgets.ListItem(list).setText("Item " + i);
	}

	new gara.jswt.widgets.TabItem(t).setText("Item 1").setControl(list);
	//i1.setControl(new gara.jswt.widgets.Label(t).setText("Content 1"));
	new gara.jswt.widgets.TabItem(t).setText("Item 2").setImage(img1).setControl(new gara.jswt.widgets.Label(t).setText("Content 2"));
	new gara.jswt.widgets.TabItem(t).setText("Item 3").setControl(new gara.jswt.widgets.Label(t).setText("Content 3"));
	new gara.jswt.widgets.TabItem(t).setText("Item 4").setImage(img2).setControl(new gara.jswt.widgets.Label(t).setText("Content 4"));
	new gara.jswt.widgets.TabItem(t).setText("Item 5").setControl(new gara.jswt.widgets.Label(t).setText("Content 5"));

	t.setWidth(300);
	t.setHeight(300);
}

function dispose() {
	t.dispose();
}
</script>
</head>
<body style="padding: 10px; background-color: #FBF6E4;">
<h1 style="font-size: 24px; margin-bottom: 10px;">gara.jswt.widgets.TabFolder</h1>
<fieldset style="margin-bottom: 10px">
	<legend>Options</legend>
	<input type="button" value="dispose()" onclick="dispose()"/>
</fieldset>
<div id="container" class="sand"></div>
<script>
gara.require(["gara.jswt.widgets.TabFolder","gara.jswt.widgets.TabItem","gara.jswt.widgets.List","gara.jswt.widgets.ListItem","gara.jswt.widgets.Label"], main);
</script>
</body>
</html>
