<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>gara.jsface.action (dev)</title>
<link rel="stylesheet" href="../../css/themes/sand/sand.css" type="text/css"/>
<script type="text/javascript" src="../../src/gara.js"></script>
<script type="text/javascript">
gara.require(["gara.jsface.action.Action", "gara.jsface.action.MenuManager"], function() {
	gara.Class("WarnAction", {
		$extends : gara.jsface.action.Action,
		getText : function() {
			return "Warning";
		},
		getImage : function() {
			var img = new Image();
			img.src = "../../css/themes/sand/icon_warning.png";
			return img;
		},
		getEnabled : function() {
			return true;
		},
		run : function() {
			console.warn("invoked Warning");
		}	
	});
	
	gara.Class("ErrorAction", {
		$extends : gara.jsface.action.Action,
		getText : function() {
			return "Error";
		},
		getImage : function() {
			var img = new Image();
			img.src = "../../css/themes/sand/icon_error.png";
			return img;
		},
		getEnabled : function() {
			return true;
		},
		run : function() {
			console.error("invoked Error");
		}	
	});
	
	gara.Class("InfoAction", {
		$extends : gara.jsface.action.Action,
		getText : function() {
			return "Information";
		},
		getImage : function() {
			var img = new Image();
			img.src = "../../css/themes/sand/icon_information.png";
			return img;
		},
		getEnabled : function() {
			return true;
		},
		run : function() {
			console.info("invoked Information");
		}	
	});

	gara.Class("BlankAction", {
		$extends : gara.jsface.action.Action
	});

	gara.Class("JustTextAction", {
		$extends : gara.jsface.action.Action,
		getText : function() {
			return "Just Text";
		}
	});
});

function main() {
	gara.require(["gara.jsface.action.Action", "gara.jsface.action.MenuManager", "gara.jswt.widgets.List", "gara.jswt.widgets.ListItem"], function() {
		var l = new gara.jswt.widgets.List(document.getElementById("container"), gara.jswt.JSWT.MULTI);

		for (var i = 1; i <= 5; i++) {
			new gara.jswt.widgets.ListItem(l).setText("Item " + i);
		}

		// create actions
		var warn = new WarnAction();
		var err = new ErrorAction();
		var info = new InfoAction();
		var blank = new BlankAction();
		var text = new JustTextAction();

		var mgr, sub;

		sub = new gara.jsface.action.MenuManager("Extended");
		sub.add(blank);
		sub.add(text);
		
		mgr = new gara.jsface.action.MenuManager();
		mgr.add(warn);
		mgr.add(err);
		mgr.add(info);
		mgr.add(sub);

		mgr.createMenuBar(document.getElementById("menuBar"));
		mgr.createContextMenu(l);
		mgr.createToolBar(document.getElementById("toolBar"));
		
	});
}
</script>
</head>
<body style="padding: 10px;" class="sand">
<h1 style="font-size: 24px; margin-bottom: 10px;">gara.jswt.Menu</h1>

<h2 style="font-size: 18px; margin-bottom: 10px;">Menu.BAR</h2>
<div id="menuBar" class="sand" style="margin-bottom: 10px;"></div>

<h2 style="font-size: 18px; margin-bottom: 10px;">Menu.TOOLBAR</h2>
<div id="toolBar" class="sand" style="margin-bottom: 10px;"></div>

<h2 style="font-size: 18px; margin-bottom: 10px;">Menu.POP_UP</h2>
<div id="container" class="sand" style="width: 300px;"></div>
<script type="text/javascript">main();</script>
</body>
</html>
