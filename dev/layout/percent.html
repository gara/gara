<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate"> 
<title>gara.jswt.layout</title>
<link rel="stylesheet" href="../../css/themes/sand/sand.css" type="text/css"/>
<script type="text/javascript" src="../../src/gara.js"></script>
<script>
var layout;
function main() {
	var container = new gara.jswt.widgets.Composite(document.getElementById("container"))
		.setLayout(new gara.jswt.layout.ColumnLayout())
		.setHeight(0.75);
	console.log("Layout, w: " + container.getWidth() + ", h: " + container.getHeight());
	var left = new gara.jswt.widgets.List(container).setWidth(0.25);
	for (var i = 1; i <= 10; i++) {
		new gara.jswt.widgets.ListItem(left).setText("Left " + i);
	}

	var right =  new gara.jswt.widgets.Composite(container)
		.setLayout(new gara.jswt.layout.RowLayout())
		.setWidth(0.75);

	var layout1 = new gara.jswt.widgets.Composite(right)
		.setLayout(new gara.jswt.layout.ColumnLayout())
		.setHeight(0.25);

	var list2 = new gara.jswt.widgets.List(layout1).setWidth(0.25);
	for (var i = 1; i <= 10; i++) {
		new gara.jswt.widgets.ListItem(list2).setText("Top1 " + i);
	}

	list3 = new gara.jswt.widgets.List(layout1).setWidth(0.25);
	for (var i = 1; i <= 10; i++) {
		new gara.jswt.widgets.ListItem(list3).setText("Top2 " + i);
	}

	var list4 = new gara.jswt.widgets.List(layout1).setWidth(0.5);
	for (var i = 1; i <= 10; i++) {
		new gara.jswt.widgets.ListItem(list4).setText("Top3 " + i);
	}

	var layout2 = new gara.jswt.widgets.Composite(right)
		.setLayout(new gara.jswt.layout.ColumnLayout())
		.setHeight(0.5);

	var lists = [];
	for (var j = 1; j <= 4; j++) {
		lists[j] = new gara.jswt.widgets.List(layout2).setWidth(0.25);
		for (var i = 1; i <= 10; i++) {
			new gara.jswt.widgets.ListItem(lists[j]).setText("Middle "+j+" " + i);
		}
	}

	var layout3 = new gara.jswt.widgets.Composite(right)
		.setLayout(new gara.jswt.layout.ColumnLayout())
		.setHeight(0.25);

	var list5 = new gara.jswt.widgets.List(layout3).setWidth(0.33);
	for (var i = 1; i <= 10; i++) {
		new gara.jswt.widgets.ListItem(list5).setText("Bot 1 " + i);
	}

	var list6 = new gara.jswt.widgets.List(layout3).setWidth(0.67);
	for (var i = 1; i <= 10; i++) {
		new gara.jswt.widgets.ListItem(list6).setText("Bot 2 " + i);
	}

	//console.log("Layout, w: " + layout.getWidth() + ", h: " + layout.getHeight());
	container.layout();
	//console.log("Layout, w: " + layout.getWidth() + ", h: " + layout.getHeight());
}
</script>
<body class="sand" role="application">
<h1>gara.jswt.layout</h1>
<div id="container">

</div>

<div>test text below the layout</div>
<script>
gara.require(["gara.jswt.layout.ColumnLayout", "gara.jswt.layout.RowLayout", "gara.jswt.widgets.Composite", "gara.jswt.widgets.List", "gara.jswt.widgets.ListItem"], main);
</script>
</body>
</html>
