<!doctype html>
<html class="sand" role="application">
<head>
<meta charset="utf-8" />
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate"> 
<title>gara.layout (dev)</title>
<link rel="stylesheet" href="../../css/themes/sand/sand.css" type="text/css"/>
<script type="text/javascript" src="../../src/gara.js"></script>
<script>
var layout;
function main() {
	var container = new gara.widgets.Composite(gara.widgets.Display.getDefault().getClientArea())
		.setLayout(new gara.layout.ColumnLayout())
		.setHeight(0.75);
	var left = new gara.widgets.List(container).setWidth(0.25);
	for (var i = 1; i <= 10; i++) {
		new gara.widgets.ListItem(left).setText("Left " + i);
	}

	var right =  new gara.widgets.Composite(container)
		.setLayout(new gara.layout.RowLayout())
		.setWidth(0.75);

	var layout1 = new gara.widgets.Composite(right)
		.setLayout(new gara.layout.ColumnLayout())
		.setHeight(0.25);

	var list2 = new gara.widgets.List(layout1).setWidth(0.25);
	for (var i = 1; i <= 10; i++) {
		new gara.widgets.ListItem(list2).setText("Top1 " + i);
	}

	list3 = new gara.widgets.List(layout1).setWidth(0.25);
	for (var i = 1; i <= 10; i++) {
		new gara.widgets.ListItem(list3).setText("Top2 " + i);
	}

	var list4 = new gara.widgets.List(layout1).setWidth(0.5);
	for (var i = 1; i <= 10; i++) {
		new gara.widgets.ListItem(list4).setText("Top3 " + i);
	}

	var layout2 = new gara.widgets.Composite(right)
		.setLayout(new gara.layout.ColumnLayout())
		.setHeight(0.5);

	var lists = [];
	for (var j = 1; j <= 4; j++) {
		lists[j] = new gara.widgets.List(layout2).setWidth(0.25);
		for (var i = 1; i <= 10; i++) {
			new gara.widgets.ListItem(lists[j]).setText("Middle "+j+" " + i);
		}
	}

	var layout3 = new gara.widgets.Composite(right)
		.setLayout(new gara.layout.ColumnLayout())
		.setHeight(0.25);

	var list5 = new gara.widgets.List(layout3).setWidth(0.33);
	for (var i = 1; i <= 10; i++) {
		new gara.widgets.ListItem(list5).setText("Bot 1 " + i);
	}

	var list6 = new gara.widgets.List(layout3).setWidth(0.67);
	for (var i = 1; i <= 10; i++) {
		new gara.widgets.ListItem(list6).setText("Bot 2 " + i);
	}

	//console.log("Layout, w: " + layout.getWidth() + ", h: " + layout.getHeight());
	container.layout();
	//console.log("Layout, w: " + layout.getWidth() + ", h: " + layout.getHeight());

	new gara.widgets.Label(gara.widgets.Display.getDefault().getClientArea()).setText("Text below layout");
}
</script>
<body>
<h1>gara.layout</h1>
<script>
gara.require(
	"gara.layout.ColumnLayout", 
	"gara.layout.RowLayout", 
	"gara.widgets.Composite", 
	"gara.widgets.List",
	"gara.widgets.Label", 
	main
);
</script>
</body>
</html>
